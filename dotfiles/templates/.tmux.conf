# Theme
set -g status-bg default
set -g status-fg colour252
set -g window-status-current-bg default
set -g window-status-current-fg colour252
#set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 55
set -g status-left '#[fg=colour252] branch:#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) session:#S workspace:#(terraform workspace show) '
set -g status-right '#[fg=colour252]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=colour252]%H:%M#[default]'
set-option -g default-shell /bin/bash

# Disable mouse
set -g mouse off
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Key bindings
#set-option -g prefix C-b
bind-key -n C-d detach-client
bind-key -n C-x kill-session
bind-key -n C-r source-file ~/.tmux.conf